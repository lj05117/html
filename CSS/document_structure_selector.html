<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>CSS</title>
        <style>
            /*div span{color:red;}*/ /*div 안의 모든 span 요소에 적용됨*/
            /*div> span{color:red;}*/ /*div 안의 자식인 span 요소에 적용됨*/
            div+span{color:red;} /*div 안의 모든 span 요소에 적용됨*/
        </style>
    </head>
    <body>
        <div>
            <h1><span>HTML</span>Hyper Text Markup Language</h1>
            <span>CSS는 문서를 꾸며줍니다.</span>
        </div>
        <span>Javascript는 문서를 동적으로 제어할 수 있습니다.</span>
        <p>HTML과 CSS와 JAVASCRIPT를 이용해서 웹 사이트를 제작할 수 있습니다.</p>
    </body>
</html>
