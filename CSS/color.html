<!DOCTYPE html>
<html>
    <head>
        <style>
            div{height:50px;width:100%;}
        </style>
    </head>
    <body>
        <h1>Colors can be set using hexadecimal values</h1>
        <div style="background-color:#ff0000"></div>
        <div style="background-color:#00ff00"></div>
        <div style="background-color:#0000ff"></div>
        <div style="background-color:rgb(255,0,0)"></div>
        <div style="background-color:rgb(0,255,0)"></div>
        <div style="background-color:rgb(0,0,255)"></div>
        <div style="background-color:rgba(255,0,0,1)"></div>
        <div style="background-color:rgba(0,255,0,0.5)"></div>
        <div style="background-color:rgba(0,0,255,0)"></div>
        <h1 style="color:#ff0000">Heading</h1>
        <h1 style="color:#00ff00">Heading</h1>
        <h1 style="color:#0000ff">Heading</h1>
        <h1 style="color:rgb(255,0,0)">rbg color</h1>
        <h1 style="color:rgb(0,255,0)">rbg color</h1>
        <h1 style="color:rgb(0,0,255)">rbg color</h1>
        <h1 style="color:rgba(255,0,0,0.2)">rbg color</h1>
        <h1 style="color:rgba(0,255,0,0.4)">rbg color</h1>
        <h1 style="color:rgba(0,0,255,0.8)">rbg color</h1>
    </body>
</html>
