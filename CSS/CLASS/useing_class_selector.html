<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>CSS</title>
        <style>
            .color_purple{color: purple;}
            .write_underline{text-decoration:underline}
        </style>
    </head>
    <body>
        <dl>
            <dt class="color_purple">HTML</dt>
            <dd><span class="color_purple">HTML</span>은 문서의 구조를 나타냅니다.</dd>
            <dt class="write_underline">CSS</dt>
            <dd><span class="write_underline">CSS</span>는 문서의 표현을 나타냅니다.</dd>
        </dl>
    </body>
</html>
