<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>CSS</title>
        <style>
            p[class]{color:silver;}
            p[class][id]{text-decoration:underline;}
        </style>
    </head>
    <body>
        <p class="first">Hello</p>
        <p class="second">CSS</p>
        <p class="third" id="attribute">HTML</p>
    </body>
</html>
