<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>form</title>
    </head>

    <body>
        <form action="/text.html">
            <h1>Form 관련 요소</h1>
            <fieldset>
                <legend>기본 정보</legend>
                <label for="userid">아이디:</label><input type="text" placeholder="영문으로 써주세요" id="userid"><br>
                <label for="userpw">비밀번호:</label><input type="password" id="userpw"><br>
                성별 : <label for="male">남자</label><input type="radio" name="gender" id="male" checked>, <label for="female">여자</label><input type="radio" name="gender" id="female"><br>
            </fieldset>
            <fieldset>
                <legend>부가 정보</legend>
                취미 : <label for="movie">영화감상 </label><input type="checkbox" name="hobby" checked>, <label for="music">음악감상</label><input type="checkbox" name="hobby" id="music">, <label for="book">독서</label><input type="checkbox" name="hobby" id="book"><br>
                프로필 사진 업로드 : <input type="file"><br>
                사는 지역 : <select>
                    <option>서울</option>
                    <option>부산</option>
                    <option>대구</option>
                    <option selected>제주</option>
                </select><br>
                자기소개 : <textarea cols="20" rows="3" palceholder="자기소개는 짧게 해주세요."></textarea><br>
                <input type="submit" value="전송"><br>
                <input type="reset" value="취소"><br>
            </fieldset>
            
        </form>
    </body>
</html>
